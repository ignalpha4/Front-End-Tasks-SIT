<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Task 4  JS</title>
    <script src="assets/javascript/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="assets/DataTables/css/dataTables.dataTables.css">

    <script src="assets/DataTables/js/dataTables.min.js"></script>


</head>

<body>


    <h1 style="text-align: center;margin-top: 20px; background-color: rgb(204, 221, 236);"> STUDENT FORM</h1>
    <br>


    <!-- Modal -->
    <div class="modal fade " id="student_form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl ">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel" style="text-align: center;">Student Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!------------------ form------------ -->
                    <form onsubmit="submit_data(event)">

                        <input type="hidden" id="edit_index" value="-1">
                        <!-- row 1 -->
                        <div class="row">
                            <!-- first name -->
                            <div class="col-lg-4">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" placeholder="Enter First Name" id="fname"
                                    name="fname" required>
                                <div id="fname_v">

                                </div>
                            </div>
                            <!-- last name -->
                            <div class="col-lg-4">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" placeholder="Enter Last Name" id="lname"
                                    name="lname">
                                <div id="lname_v">

                                </div>
                            </div>
                            <!-- DOB -->
                            <div class="col-lg-4">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" placeholder="Enter Date of Birth" id="dob"
                                    name="dob" value="2000-01-01" required>
                                <div id="dob_validate">

                                </div>
                            </div>
                        </div>

                        <!-- row 2 -->
                        <div class="row pt-3 pb-3">
                            <!-- Email -->
                            <div class="col-lg-4">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" placeholder="Enter email address" id="email"
                                    name="email" required>
                                <div id="email_v">

                                </div>
                            </div>
                            <!-- address -->
                            <div class="col-lg-4">
                                <label for="address">Address</label><br>
                                <textarea id="address" class="form-control" placeholder="Enter Address" name="address"
                                    cols="30" rows="1" required></textarea>
                            </div>
                            <!-- graduation year -->
                            <div class="col-lg-4">
                                <label for="g_year">Graduation Year</label>
                                <input type="month" class="form-control" placeholder="Enter Graduation Year" id="g_year"
                                    name="g_year" value="2000-01" required>
                            </div>
                        </div>
                        <hr>

                        <!-- ------------------------------------------------------row 3 ------------------------------------------------------->

                        <div class="education">
                            <div>
                                <h2>Education:</h2>
                            </div>
                            <div>
                                <button type="button" class="btn my_btn" onclick="add_row()"> + </button>
                            </div>
                        </div>



                        <!--  row for addition -->
                        <div class="for_addition">


                        </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close_btn" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="re_submit" class="btn_submit btn btn-primary">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>



    <div class="container table-responsive">

        <div class="table_main">
            <div>
                <h2>Personal Info: </h1>
            </div>
            <div>
                <!-- add btn to popen modal-->
                <button type="button" class="add_btn" onclick="initialize_form()" title="Add Info">
                    Add Info <i class="fa-solid fa-plus"></i>
                </button>
            </div>

        </div>
        <br>


        <div class="table-responsive">
            <table class="table t1 cell-border  stripe" style="border: 2px solid rgb(53, 38, 71);">
                <thead style="background-color: rgb(173, 169, 231);">
                    <tr>
                        <th >More Info</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date Of Birth</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Graduation Year</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <tbody class="table_body">


                </tbody>




            </table>

        </div>
        <br>
        <br>




    </div>






    <script src="assets/javascript/script.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
