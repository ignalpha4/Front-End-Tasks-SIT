<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
     
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="content">
                    <div class="ball">
                        
                    </div>
                    <div class="row mt-5">
                      <h1>STOPWATCH <i class="fa-solid fa-stopwatch fa-lg"></i></h1>
                    </div>
                    <div class=""><br><br><br></div>
                    <div class="row mt-5">
                      <p>
                        <span id="hours">00</span><span> : </span>
                        <span id="minutes">00</span><span> : </span>
                        <span id="seconds">00</span>
                      </p>
                    </div>
                    <div class=""><br><br><br></div>
                    <div class="row mt-5 mt-5">
                      <div class="col-lg">
                        <button id="start" type="button" onclick="start_watch()">
                          Start
                        </button>
                      </div>
        
                      <div class="col-lg">
                        <button id="reset" type="button" onclick="reset_watch()">
                          Reset
                        </button>
                      </div>
                    </div>
                  </div>


            </div>

        </div>

    </div>

    <script src="assets/javascript/script.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
