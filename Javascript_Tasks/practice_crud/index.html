<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
<div class="container">
 
    <div class="main_head mt-5">
        <h1>Student Form</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodal">
            Add info
        </button>
    </div>
    
    <div class="modal fade" id="mymodal" tabindex="-1" aria-labelledby="mymodal_label" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="mymodal_label">Student Form</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>

                <div class="modal-body">
                    <form id="student_form" onsubmit="submit_form(event)">

                        <div class="row mt-3">
                    
                    
                            <div class="col-lg">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" required>
                                <div class="fname_v"></div>
                            </div>
                            <div class="col-lg" >
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" required>
                                <div class="lname_v"></div>
                            </div>
                    
                            <div class="col-lg">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" required>
                                <div class="email_v"></div>
                            </div>
                    
                            <div class="col-lg">
                                <label for="dob">Date Of Birth</label>
                                <input type="date" class="form-control" id="dob" required>
                                <div class="dob_v"></div>
                            </div>
                        </div>
                        
                        <!-- //education details -->
                        <br>
                        <hr>
                        <div class="edu_heading">
                            <h3>Education Details</h3>
                            <button type="button" class="add_btn btn btn-secondary" onclick="add_row()">ADD</button>
                        </div>
                        <hr>
                        
                        <div class="row addition">
                    
                        </div>
                           
                    
                        <!-- <div class="row mt-3">
                            <div class="col-lg">
                                <button type="submit" id="submit_btn" >Submit</button>
                            </div>
                            
                        </div> -->
                    
                    
                 
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">close</button>
                    <button type="submit" id="submit_btn"  class="btn btn-primary ">Submit</button>
                </div>

            </form>
            </div>
        </div>

    </div>
    <!-- form -->
   

</div>

<div class="container mt-5">

    <h1> Table:</h1>

    <div class="table-responsive">

        <!-- table 1 for basic details -->
        <table class="table t1">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Date Of Birth</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="t_body">
            
            </tbody>
        </table>


    <!-- table 2 for education details  -->

    <table class="table t2">
        <thead>
            <tr>
                <th>Board</th>
                <th>college/school</th>
                <th>start_date</th>
                <th>Passout Date</th>
                <th>Percentage</th>
            </tr>
            <tbody id="t2_body">


            </tbody>
        </thead>
    </table>
    </div>
        

</div>




<!-- js -->
<script src="assets/js/script.js"></script>
<!-- bs -->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
