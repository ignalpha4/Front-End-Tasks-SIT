<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">


    <title>JS Task 1</title>

</head>

<body>




    <h1 style="text-align: center;"> Student Form</h1>
    <br>


    <div class="container">

        <form onsubmit="submit_data(event)" class="student_form">


            <!-- row 1 -->
            <div class="row">
                <!-- first name -->
                <div class="col-lg-4">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" id="fname" name="fname"
                        required>
                </div>
                <!-- last name -->
                <div class="col-lg-4">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" id="lname" name="lname"
                        required>
                </div>
                <!-- DOB -->
                <div class="col-lg-4">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" placeholder="Enter Date of Birth" id="dob" name="dob"
                        required>
                </div>
            </div>

            <!-- row 2 -->
            <div class="row pt-3 pb-3">
                <!-- first Email -->
                <div class="col-lg-4">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Enter email address" id="email" name="email"
                        required>
                </div>
                <!-- last name -->
                <div class="col-lg-4">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" placeholder="Enter your address" id="address" name="address"
                        required>
                </div>
                <!-- DOB -->
                <div class="col-lg-4">
                    <label for="g_year">Graduation Year</label>
                    <input type="month" class="form-control" placeholder="Enter Graduation Year" id="g_year"
                        name="g_year" value="2000-01" required>
                </div>
            </div>
            <hr>

            <!-- ------------------------------------------------------row 3 ------------------------------------------------------->

            <div class="education">
                <div>
                    <h1>Education:</h1>
                </div>
                <div>
                    <button type="button" class="btn my_btn" onclick="addrow()"> + </button>
                </div>
            </div>



            <!-- first row -->
            <div class="row education_row">

                <div class="col-lg">
                    <label for="degree">Degree/Board</label>
                    <input type="text" class="form-control degree" placeholder="Enter degree/board" name="degree"
                        required>
                </div>

                <div class="col-lg">
                    <label for="college">School/College</label>
                    <input type="text" class="form-control college" placeholder="Enter your School/College Name"
                        name="college" required>
                </div>


                <div class="col-lg">
                    <label for="start_date">Start Date</label>
                    <input type="month" class="form-control start_date" placeholder="Enter" name="start_date"
                        value="2000-01" required>
                </div>

                <div class="col-lg">
                    <label for="passout_date">Passout year</label>
                    <input type="month" class="form-control passout_date" placeholder="Enter passout date"
                        name="passout_date" value="2000-01" required>
                </div>

                <div class="col-lg">
                    <label for="percentage">Percentage</label>
                    <input type="number" class="form-control percentage" placeholder="Dont use % sign" name="percentage"
                        required>
                </div>

                <div class="col-lg">
                    <label for="backlog">Backlogs</label>
                    <input type="number" class="form-control backlog" placeholder="If any" name="backlog">
                </div>

                <div class="col-lg">


                </div>

            </div>
            <hr>
            <!-- second row -->
            <div class="row education_row">

                <div class="col-lg">
                    <label for="degree">Degree/Board</label>
                    <input type="text" class="form-control degree" placeholder="Enter degree/board" name="degree"
                        required>
                </div>

                <div class="col-lg">
                    <label for="college">School/College</label>
                    <input type="text" class="form-control college" placeholder="Enter your School/College Name"
                        name="college" required>
                </div>


                <div class="col-lg">
                    <label for="start_date">Start Date</label>
                    <input type="month" class="form-control start_date" placeholder="Enter" name="start_date"
                        value="2000-01" required>
                </div>

                <div class="col-lg">
                    <label for="passout_date">Passout year</label>
                    <input type="month" class="form-control passout_date" placeholder="Enter passout date"
                        name="passout_date" value="2000-01" required>
                </div>

                <div class="col-lg">
                    <label for="percentage">Percentage</label>
                    <input type="number" class="form-control percentage" placeholder="Dont use % sign" name="percentage"
                        required>
                </div>

                <div class="col-lg">
                    <label for="backlog">Backlogs</label>
                    <input type="number" class="form-control backlog" placeholder="If any" name="backlog">
                </div>

                <div class="col-lg">


                </div>

            </div>
            <hr>

            <!-- this is for adding the new row -->
            <div class="for_addition">


            </div>

            <div class="submit_btn">

                <button type="submit">Submit</button>

            </div>


        </form>

        <h2>JSON:</h2>
        <div class="form_content">
            <p> Data in json format will be displayed here</p>
        </div>

        <br>

        <h2>Table: </h1>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Date of Birth</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Graduation year</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="data">
                            <td class="fn"></td>
                            <td class="ln"></td>
                            <td class="birthdate"></td>
                            <td class="mail"></td>
                            <td class="add"></td>
                            <td class="gy"></td>
                        </tr>


                    </tbody>

                </table>


            </div>


            <div class="table-responsive">
                <table class="table t2">
                    <thead>
                        <tr>
                            <th>Degree/Board</th>
                            <th>College/School</th>
                            <th>Start Date</th>
                            <th>Passout Date</th>
                            <th>Percentage</th>
                            <th>backlogs</th>
                        </tr>
                    </thead>

                    <tbody>



                    </tbody>

                </table>


            </div>



    </div>






    <script src="assets/javascript/script.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
