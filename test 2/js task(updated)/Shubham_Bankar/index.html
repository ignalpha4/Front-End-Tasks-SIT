<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/DataTables/DataTables/datatables.min.css">

</head>

<body>


    <div class="container mt-5" style="display: flex; justify-content: space-between;">
        <h1> Some form</h1>
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId" onclick="form_generate()">
            Add
        </button>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Employee Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">

                        <div class="container">
                            <form class="employee_form" onsubmit="submit_data(event)">
                                <!-- department details -->

                                <div class="row">
                                    <input type="hidden" value="-1" id="edit_index">
                                    <div class="col-lg">
                                        <label for="dept_name" class="form-label">Department Name</label>
                                        <input type="text" class="form-control" id="dept_name" required oninput="validate_name(this)" />
                                        <p class="text-danger"></p>
                                    </div>
                                    <div class="col-lg">
                                        <label for="dept_desc" class="form-label">Department Description</label>
                                        <textarea class="form-control" id="dept_desc" rows="2" oninput="validate_name(this)"> </textarea>
                                        <p class="text-danger"></p>
                                    </div>
                                    <div class="col-lg">
                                        <label for="dept_state" class="form-label">State</label>
                                        <select class="form-select form-select-lg" name="" id="dept_state" oninput="show_cities(this)" required>
                                            <option selected >Select one</option>
                                            <option value="maharashtra">Maharashtra</option>
                                            <option value="gujarat">Gujarat</option>
                                        </select>
                                    </div>

                                    <div class="col-lg">
                                        <label for="dept_city" class="form-label">City</label>
                                        <select class="form-select form-select-lg" name="" id="dept_city" required>
                                            <option selected>Select one</option>
                        
                                        </select>
                                    </div>

                                </div>

                                <hr>
                                <div class="emp_header" style="display: flex; justify-content: space-between;">
                                    <h4>Employee Details</h4>
                                    <button class="btn btn-primary btn-sm" onclick="add_row()">Add row</button>
                                </div>


                                <div class="for_row_addition">
                                    <!-- adding rw here  -->
                                </div>

                                <button type="submit" class="btn btn-primary submit_btn">
                                    Submit Data
                                </button>

                            </form>
                        </div>



                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close_bnt" data-bs-dismiss="modal">
                        Close
                    </button>

                </div>
            </div>
        </div>
    </div>







    <!-- table -->
    <div class="container">
        <div class="table-responsive">
            <table class="table table-primary table-bordered table-primary t1">
                <thead>
                    <tr>
                        <th scope="col">toggle</th>
                        <th scope="col">Department Name</th>
                        <th scope="col">Dept Description</th>
                        <th scope="col">Total employee</th>
                        <th scope="col">Total salary</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>


    <script src="assets/javascript/jquery-3.7.1.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="assets/DataTables/DataTables/datatables.min.js"></script>
</body>

</html>
