<!DOCTYPE html>
<html>

<head>

    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

</head>

<body>

  <!--sidebar-->

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <div class="logo">
      <ul>
        <li><img src="assets/images/logo.svg"> Dabang</li>
    </div>

    <div class="items">

      <ul>
        <li><button><img src="assets/images/button.svg">Dashboard </button></a></li>
        <li><i class="fa-solid fa-arrow-trend-up fa-xl"></i>Leaderboard</a></li>
        <li><i class="fa-solid fa-cart-shopping fa-xl"></i>Order</li>
        <li><i class="fa-solid fa-bag-shopping fa-xl"></i>Products</li>
        <li><i class="fa-solid fa-chart-line fa-xl"></i>Sales Report</li>
        <li><i class="fa-regular fa-message fa-xl"></i>Messages</li>
        <li><i class="fa-solid fa-gear fa-xl"></i>Settings</li>
        <li><i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i>Sign Out</li>
      </ul>

    </div>


  </div>



  <!--header-->

  <div id="header">
    <nav class="navbar ">

      <div class="container-fluid">

        <span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;</span>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search here" aria-label="Search">
        </form>

        <div class="notification">
          <i class="fa-solid fa-bell fa-xl"></i>
        </div>



        <div class="profile">
          <img src="assets/images/profile.svg">
        </div>

        <div class="admin">
          Musfiq<br>
          <span class="role"> Admin</span>
        </div>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">A</a></li>
            <li><a class="dropdown-item" href="#">B</a></li>
            <li><a class="dropdown-item" href="#">C</a></li>
          </ul>
        </div>




      </div>

    </nav>

    <div class="container-fluid main">


      <!-- row 1 -->
      <div class="row">
  
        <div class="col-lg-8 mt-3">
  
          <div class="r1c1 p-3">
  
            <div class="r1content ">
  
              <div class="text">
                <span style="font-size: 20px;font-weight: 600;">Today's Sales</span><br>
                <span style="font-size: 16px;font-weight: 400;">Sales Summary</span>
              </div>
  
              <div class="export">
                <button><i class="fa-solid fa-arrow-up-from-bracket"></i>Export </button>
              </div>
  
            </div>
  
  
            <!--inside grid-->
            <div class="container">
              <div class="row">
                <div class="col-lg-3 mt-5">
  
                  <div class="b1 p-3">
                    <img src="assets/images/r1c1.svg"><br>
                    <p><span class="word" style="font-size: 24px;font-weight: 600;">$1K</span></p>
                    <p><span class="word" style="font-size: 16px;font-weight: 500;">Total Sales</span></p>
                    <p><span class="word" style="font-size: 12px;font-weight: 500;color:#4079ED">+85 from yesterday</span></p>
                  </div>
                </div>
                <div class="col-lg-3 mt-5">
                  <div class="b2 p-3">box 2</div>
                </div>
                <div class="col-lg-3 mt-5">
                  <div class="b3 p-3">box 3</div>
                </div>
                <div class="col-lg-3 mt-5">
                  <div class="b4 p-3">box 4</div>
                </div>
              </div>
            </div>
  
          </div>
  
  
  
  
  
  
        </div>
  
        <div class="col-lg-4 mt-3">
          <div class="r1c2">
            Insights
          </div>
        </div>
  
      </div>
  
      <!-- row 2 -->
  
      <div class="row">
        <div class="col-lg-4 mt-3">
          <div class="r2c1">r2c1</div>
        </div>
        <div class="col-lg-8 mt-3">
          <div class="r2c2">r2c2</div>
        </div>
      </div>
  
  
      <!-- row 3 -->
      <div class="row">
        <div class="col-lg-6 mt-3">
          <div class="r3c1">r3c1</div>
        </div>
        <div class="col-lg-3 mt-3">
          <div class="r3c2">r2c2</div>
        </div>
        <div class="col-lg-3 mt-3">
          <div class="r3c3">r2c3</div>
        </div>
      </div>
  
  
  
    </div>
  

  </div>


  <!--layout-->

  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/javascript/myscript.js"></script>
