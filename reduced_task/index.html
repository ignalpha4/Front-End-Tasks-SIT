<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/datatables/datatables.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>form</h1>

        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId" onclick="generate_form()">
            Launch
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="container">
                            <form class="food_form" onsubmit="submit_data(event)">

                                <div class="mb-3 row">

                                    <input type="hidden" id="edit_index" value="-1">



                                    <div class="col-lg">
                                        <label for="cat_name" class="col-4 col-form-label">Cat name</label>
                                        <input type="text" class="form-control" name="inputName" id="cat_name" oninput="validate_names(this) " required
                                            placeholder="Name" />
                                        <p class="text-danger"></p>
                                    </div>

                                    <div class="col-lg">
                                        <label for="cat_desc" class="form-label">Cat desc</label>
                                        <textarea class="form-control" id="cat_desc" rows="2" oninput="validate_names(this)"></textarea>
                                        <p class="text-danger"></p>
                                    </div>


                                    <div class="col-lg">
                                        <label for="cat_active"> Active</label>
                                        <input class="form-check-input" type="checkbox" id="cat_active" checked />
                                    </div>

                                    <div class="col-lg">
                                        <label for="cat_date" class="col-4 col-form-label">Launch Date</label>
                                        <input type="date" class="form-control" name="date" id="cat_date"  max="2024-04-05"
                                            placeholder="Name"  required/>
                                            <p class="text-danger"></p>
                                    </div>

                                </div>

                                <div class="item_header">
                                    <h4>Item details</h4>
                                    <button type="button" class="btn btn-primary sm" onclick="add_row()">Add
                                        rows</button>
                                </div>


                                <div class="for_row_addition">
                                    <!-- for adding data  -->
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    Submit Data
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-primary t1">
                <thead>
                    <tr>
                        <th scope="col">toggle</th>
                        <th scope="col">cat name</th>
                        <th scope="col">cat desc</th>
                        <th scope="col">cat active</th>
                        <th scope="col">cat date</th>
                        <th scope="col">edit</th>
                        <th scope="col">edit</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>




  






    <script src="assets/javascript/jquery-3.7.1.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="assets/datatables/datatables.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
